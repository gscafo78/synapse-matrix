  - '169.254.0.0/16'
  - '192.88.99.0/24'
  - '198.18.0.0/15'
  - '192.0.2.0/24'
  - '198.51.100.0/24'
  - '203.0.113.0/24'
  - '224.0.0.0/4'
  - '::1/128'
  - 'fe80::/10'
  - 'fc00::/7'
  - '2001:db8::/32'
  - 'ff00::/8'
  - 'fec0::/10'

registration_shared_secret: <put_shared_secret>
report_stats: true
macaroon_secret_key: <put_shared_key>

suppress_key_server_warning: true

form_secret: <put_shared_secret>
signing_key_path: "/data/your-domain.signing.key"
trusted_key_servers:
  - server_name: "matrix.org"

turn_uris:
  - "turn:your-domain:3478?transport=udp"
  - "turn:your-domain:3478?transport=tcp"
  - "turns:your-domain:5349?transport=tcp"

turn_shared_secret: <put_shared_secret>
turn_user_lifetime: 86400
turn_allow_guests: true
matrix_coturn_enabled: true

